<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quieres ser mi novia</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body class="bg-pink-100">
    <div class="flex justify-center items-center h-screen">
        <div class="text-center">
            <h1 class="text-4xl font-bold mb-6">¿Quieres ser mi novia?</h1>
            <div class="options">
                <p onclick="moverBotonNo()" class="p1 inline-block bg-pink-500 text-white px-4 py-2 rounded-full cursor-pointer transition-transform hover:-translate-x-1 hover:-translate-y-1" id="no">No</p>
                <p onclick="dijoSi()" class="p2 inline-block bg-pink-500 text-white px-4 py-2 rounded-full cursor-pointer transition-transform hover:-translate-x-1 hover:-translate-y-1" id="si-button">Si</p>
                <div id="si-message" class="hidden mt-4">
                    <h2 class="text-2xl font-semibold">Gracias bb, lo sabía. Feliz primer día de novios :3</h2>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function moverBotonNo(){
            let arriba = Math.random() * (400-1) + 1;
            let abajo = Math.random() * (609-1) + 1;
            document.getElementById('no').style.transform = `translate(${abajo}px, ${arriba}px)`;
        }

        function dijoSi(){
            document.getElementById('si-message').style.display = 'block';
        }
    </script>
</body>
</html>
